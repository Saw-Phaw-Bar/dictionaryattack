<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/Playstation_Img_2/Playstation_Img/logo.png" alt="PHOTO" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/Playstation_Img_2/Playstation_Img/menu.png" alt="PHOTO" class="menu-icon" onclick="togglemenu()">
            
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(compatible/Gener ic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="img/Playstation_Img_2/Playstation_Img/arrow.png" alt="PHOTO"></button>
            </div>
            <div class="col-2">
                <img src="img/Playstation_Img_2/Playstation_Img/controller.png" alt="PHOTO" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/Playstation_Img_2/Playstation_Img/add.png" alt="PHOTO">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-link">
            <img src="img/Playstation_Img_2/Playstation_Img/fb.png" alt="PHOTO">
            <img src="img/Playstation_Img_2/Playstation_Img/tw.png" alt="PHOTO">
            <img src="img/Playstation_Img_2/Playstation_Img/ig.png" alt="PHOTO">
        </div>

    </div>
    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){
       
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight ="0px";
            }
        }
    </script>
</body>
</html>
